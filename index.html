<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/css/styles.css" />
    <title>Rock Paper Scissors</title>
</head>
<body>
<div class="reset-container">
    <button class="reset-btn">Reset</button>
</div>
<div class="board-container">
    <div class="computer-choice-container">
        <div class="computer-choice">computer choice</div>
    </div>
    <div class="end-game-container">
        <div class="end-game-btn">End Game</div>
    </div>
    <div class="result-container">
        <div class="result">
            <p>נצחונות :<span class="wins">0</span></p>
            <p>הפסדים :<span class="lose">0</span></p>
            <p>תיקו :<span class="ties">0</span></p>
        </div>
    </div>
    <div class="play-btn-container">
        <button class="play-btn">Play</button>
    </div>
</div>
<div class="user-options-container">
    <div class="rock-container">
        <div class="rock">אבן</div>
    </div>
    <div class="paper-container">
        <div class="paper">נייר</div>
    </div>
    <div class="scissors-container">
        <div class="scissors">מספריים</div>
    </div>
</div>
</body>
</html>
