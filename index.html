<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/css/styles.css" />
    <title>Rock Paper Scissors</title>
</head>
<body>

<div class="board-container">
    <div class="reset-container">
        <button id="reset" class="btn reset">Reset</button>
    </div>

    <div class="game-round-container">
        <div class="computer-choice-container">
            <div class="computer-choice"></div>
        </div>
        <div class="end-game-container">
            <div class="end-game-message">End Game</div>
        </div>
        <div class="play-btn-container">
            <button id="play" class="btn play">Play Again</button>
        </div>
    </div>

    <div class="result-container">
        <div class="result">
            <p>wins&nbsp&nbsp : <span class="wins">0</span></p>
            <p>loses&nbsp : <span class="lose">0</span></p>
            <p>ties : <span class="ties">0</span></p>
        </div>
    </div>

    <div class="user-options-container">
        <p class="info-message">Choose your option</p>
        <div class="options">
            <div class="rock-container">
                <div class="option rock"></div>
            </div>
            <div class="paper-container">
                <div class="option paper"></div>
            </div>
            <div class="scissors-container">
                <div class="option scissors"></div>
            </div>
        </div>
    </div>

</div>
<script type="module" src="/src/controller.js"></script>
</body>
</html>
